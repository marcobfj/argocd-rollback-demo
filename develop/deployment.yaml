apiVersion: apps/v1
kind: Deployment
metadata:
  name: orange-app
spec:
  selector:
    matchLabels:
      app: orange-app
  replicas: 3
  template:
    metadata:
      annotations:
          linkerd.io/inject: enabled
      labels:
        app: orange-app
    spec:
      containers:
      - name: orange-app
        image: hashicorp/http-echo
        args: ["-text", "'v8'"]
        ports:
        - containerPort: 5678
        resources:
          requests:
            memory: "64Mi"
            cpu: "80m"
          limits:
            memory: "100Mi"
            cpu: "100m"